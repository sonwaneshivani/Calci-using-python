<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calci</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../static/style.css">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->
</head>
<body>
    <div class="content">
        <h1 class="calci_name">Calculator</h1>

        <div class="form">
            <!-- Here in action we are trying to call /math route -->
            <form action="/math" method="POST">

                <label id="choose_op" class="choose_op">Choose an Operator</label>
                <select id="operation" class="options" name="operation">
                    <option value="none">none</option>
                    <option value="add">add</option>
                    <option value="subtract">subtract</option>
                    <option value="multiply">multiply</option>
                    <option value="divide">divide</option>
                </select>

                <input name="num1" type="text" class="num1 nums" id="num1" placeholder="Enter num1">
                <input name="num2" type="text" class="num2 nums" id="num2" placeholder="Enter num2">
                <input type="submit" class="submit" id="submit" >

            </form>
        </div>

    </div>
</body>
</html>
